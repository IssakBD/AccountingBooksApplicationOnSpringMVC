<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org/ ">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}"> <!-- th:object="${person}" Тот самый новый пустой объект который положили в модель в контроллере который выбрасывает данную view-ку, в которую запишем данные и отправим на другой контроллер-->
    <div>
        <label for="FullName">Full Name: </label>
        <input type="text" th:field="*{fullName}" id="FullName"/>
        <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div> <!-- С помощью th:if="${#fields.hasErrors('fullName')}" мы проверяем есть ли ошибки у поля fullName, если есть ошибки в полях fullName объекта person который прилетел в модели то мы покажем ошибку с помощью th:errors="*{fullName}" которая покажет ошибку поля fullName-->
        <br>
        <label for="FullName">Date of birth: </label>
        <input type="text" th:field="*{dateOfBirth}" id="DateOfBirth"/>
        <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date of birth error</div>
        <br>

        <input type="submit" value="Create!"/>
    </div>
</form>
</body>
</html>
