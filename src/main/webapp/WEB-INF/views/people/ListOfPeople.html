<!DOCTYPE html>

      xsi:schemaLocation="http://www.thymeleaf.org/ ">
<head>
    <meta charset="UTF-8">
    <title>PEOPLE</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFullName() + ', ' + person.getDateOfBirth()}">User</a>
    <br>
    <br>
</div>

<br/>
<hr/>

<a th:href="@{/people/new}">Create new person</a>

<hr/>
<a href="/">Back to the main page</a>

<a href="/books">Go to the books page</a>
</body>
</html>
