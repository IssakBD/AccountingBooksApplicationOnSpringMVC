<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org/ ">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName() + ', ' + book.getAuthorName() + ', ' + book.getDateOfPublish()}">Book</a>
    <br>
    <br>
</div>

<br>

<a th:href="@{/books/new}">Create new book</a>
<br/>
<hr/>

<a href="/">Back to the main page</a>
<br>
<br/>
<a href="/people">Go to the people page</a>
</body>
</html>
